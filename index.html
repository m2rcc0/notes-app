<html>
<head>
    <title>Notes App</title>
    <script>
        let folders = {};

        function openFolder(folderName) {
            return folders[folderName] || [];
        }

        function addNoteToFolder(folderName, note) {
            if (!folders[folderName]) {
                folders[folderName] = [];
            }
            folders[folderName].push(note);
        }

        function renderNotes(folderName) {
            const notes = openFolder(folderName);
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            notes.forEach(note => {
                const listItem = document.createElement('li');
                listItem.textContent = note;
                notesList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <h1>Manage Your Notes</h1>
    <div>
        <h2>Folders</h2>
        <div>
            <button onclick="addNoteToFolder('Work', 'Finish project report')">Add note to Work</button>
            <button onclick="addNoteToFolder('Personal', 'Buy groceries')">Add note to Personal</button>
        </div>
        <h2>Notes in Folder: <span id='folder-name'>Work</span></h2>
        <ul id='notes-list'></ul>
        <button onclick="renderNotes('Work')">Show Work Notes</button>
        <button onclick="renderNotes('Personal')">Show Personal Notes</button>
    </div>
</body>
</html>
