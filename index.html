<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-Style Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Notes</h1>
            <button id="addNote">+</button>
            <button id="toggleMode">Toggle Dark Mode</button>
        </header>
        <div id="folderManagement">
            <button id="addFolder">Add Folder</button>
            <ul id="folderList"></ul>
        </div>
        <main id="notesContainer"></main>
    </div>
    <script src="app.js"></script>
</body>
</html>
